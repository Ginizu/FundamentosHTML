<html>
    <head>
        <title>Exercício Formulário</title>
    </head>

    <body>
        <h1>Formulário de Inscrição</h1>
        <form action="#" method="post"></form>
            <div>
                <label for="nome">Nome:</label>
                <br>
                <input type="text" name="nome" id="nome" required>
            </div>
            
            </div>
                <label for="email">Email:</label>
                <br>
                <input type="email" name="email" id="email">
                <br><br>
            </div>

            <div>
                <label for="whatsapp">WhatsApp</label>
                <br>
                <input type="tel" id="whatsapp" name="whatsapp" pattern="[0-9]{2}-[0-9]{4}[0-9]{4}" required>
                <br><br>
            </div>

            <div>
                <label>Área de atuação</label>
                <br>
                <input type="radio" name="area" id="dev" value="dev" required>
                <label for="dev">Desenvolvimento</label>
                <input type="radio" name="area" id="QA">
                <label for="QA">Quality Assurance(QA)</label>
                <input type="radio" name="area" id="dados">
                <label for="dados">Análise de Dados</label>
                <input type="radio" name="area" id="infra">
                <label for="infra">Infraestrutura</label>
                <br><br>
            </div>

            <div>
                <label for="obs">Obseervações</label>
                 <br>
                <textarea name="obs" id="obs" cols="40" rows="4"></textarea>

                <br><br>

            </div>

            <input type="checkbox" name="novidades" id="novidades">
            <label for="novidades">Desejo receber novidades e ofertas por Email</label>
            <br><br>

            <input type="submit">
        </form>
    </body>
</html>
