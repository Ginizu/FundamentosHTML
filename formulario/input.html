<html>
    <head>
        <title>Input em HTML</title>
    </head>
    <body>
        <h1>Input no HTML</h1>

        <form>
            <!--Nome-->
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" required>
            <br><br>

            <!--Email-->
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <br><br>

            <!--Senha-->
            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha">
            <br><br>

            <!--Campo de seleção -->
            <label>Gênero</label>
            <input type="radio" name="genero" id="masculino" value="M">
            <label for="masculino">Masculino</label>
            <input type="radio" name="genero" id="feminino" value="F">
            <label for="feminino">Feminino</label>
            <br><br>

            <!--Checkbox-->
            <label>Interesses</label>
            <br>
            <input type="checkbox" name="interesses" id="back" value="back">
            <label for="back">Backend</label>
            <input type="checkbox" name="interesses" id="front" value="front">
            <label for="front">Frontend</label>
            <input type="checkbox" name="interesses" id="mobile" value="mobile">
            <label for="mobile">Mobile</label>
            <br><br>

            <!--Data-->
            <label for="dataNasc">Data de Nascimento</label>
            <input type="date" name="dataNasc" id="dataNasc">
            <br><br>

            <!--Arquivos-->
            <label for="foto">Foto Perfil</label>
            <input type="file" name="foto" id="foto">

            <button type="submit">Enviar</button>
        </form>
    </body>
</html>
