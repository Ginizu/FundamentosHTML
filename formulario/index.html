<html>
    <head>
        <title>Formulários em HTML</title>
    </head>
    <body>
        <h1>Formulários no HTML</h1>

        <form action="https://google.com.br/search" method="get">
            <label for="pesquisar">Pesquise no Google</label>
            <input type="text" name="q" id="pesquisar">
            <button type="submit">Pesquisar</button>
        </form>
    </body>
</html>
