<html>
    <head>
        <title>
            Elementos de Formatação
        </title>
    </head>
    <body>
        <h1>Elementos de Formatação</h1>
        <p>No HTML podemos escrever utilizando <b>negrito</b>, 
            <i>italico</i> ou <b><i>ambos</i></b>
            para destacar partes do texto.
        </p>
        <p>
            Podemos usar <strong>Strong</strong>(forte) e <em>EM</em> 
            (enfâse)
        </p>
    </body>
</html>
