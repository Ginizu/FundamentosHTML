<html>
    <head>
        <title>Tabelas no HTML</title>
    </head>

    <body>
        <h1>Tabelas no HTML</h1>

        <table>
            <tr>
                <th>Coluna 1</th>
                <th>Coluna 2</th>
            </tr>
            <tr>
                <td>Dado 1</td>
                <td>Dado 2</td>
            </tr>
            <tr>
                <td>Dados 3</td>
                <td>Dado 4</td>
            </tr>
        </table>

        <hr>

        <h2> Tabela com Colunas</h2>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Profissão</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Carla</td>
                    <td>45</td>
                    <td>Desempregada</td>
                </tr>

                <tr>
                    <td>Flavio</td>
                    <td>27</td>
                    <td>Barman</td>
                </tr>
            </tbody>
        </table>

        <h2>Tabela com Cédulas Personalizadas</h2>
        <table border="1">
            <thead>
                <tr>
                    <th colspan="2">Informações Pessoais</th>
                    <th>Contato</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Nome:</td>
                    <td>João</td>
                    <td rowspan="2">Telefone: 18 912345678</td>
                </tr>
                <tr>
                    <td>Idade:</td>
                    <td>30</td>
                </tr>
            </tbody>
        </table>

    </body>
</html>
